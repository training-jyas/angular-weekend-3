<div class="container">
  <div class="row">
    <div class="col-sm-5">
      <app-recipe-list></app-recipe-list>
    </div>
    <div class="col-sm-7">
      <app-recipe-default *ngIf="!recipe"></app-recipe-default>
      <app-recipe-detail 
        *ngIf="recipe"
        [recipe]="recipe"
        (addIngredients)="ingredientsWasAdded($event)">
      </app-recipe-detail>
    </div>
  </div>
</div>
